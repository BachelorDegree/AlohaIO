<server>
    daemon_name = aloha_io
    bind_ip = 0.0.0.0
    bind_port = 8964

    so_reuseport = 1

    worker_thread_num = 5
    worker_co_num = 20

    log_level = info
</server>
<satellite>
    bind_interface = eth0
    <servers>
        server1 = 10.0.0.102:5553
        # server2 = 10.0.0.103:5553
    </servers>
</satellite>
<libs>
    <sample>
        canonical_service_name = SampleService
        dylib_path = /path/to/business/library.so
        config_file = /path/to/business/config.conf
    </sample>
</libs>